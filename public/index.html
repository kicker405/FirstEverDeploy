<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timers</title>
  <link rel="icon" type="image/png" href="/clock.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
  <style>
    [v-cloak] { display: none; }
    .mono { font-family: monospace; }
  </style>
</head>
<body>
  <div id="app" v-cloak class="uk-container uk-margin-top uk-margin-bottom">
    <p>
      <strong>
        User: <span id="userName"></span>.
        <a href="/logout">Log out</a>
      </strong>
    </p>
    <p>
      <form v-on:submit.prevent="createTimer">
        <input v-model="desc" class="uk-input" placeholder="Type description..." />
        <p>
          <button v-bind:disabled="!desc" id="start-timer" class="uk-button uk-button-primary">
            <span uk-icon="play"></span> Start timer
          </button>
        </p>
      </form>
    </p>
    <div>
      <h2>Active timers:</h2>
      <ul class="uk-list">
        <li v-for="t in activeTimers" :key="t.timerId">
          <span uk-icon="close" v-on:click="stopTimer(t.timerId)"></span>
          <span class="uk-text-primary mono">{{ t.progress }}</span>
          <strong class="uk-text-emphasis">{{ t.timerDescription }}</strong>
          <span class="uk-text-muted mono">{{ formatTime(t.timerStart) }}</span>
        </li>
      </ul>
    </div>
    <div>
      <h2>Old timers:</h2>
      <ul id="past-timers" class="uk-list">
        <li v-for="t in oldTimers" :key="t.timerId">
          <span class="uk-text-primary mono">{{ t.duration }}</span>
          <strong class="uk-text-emphasis">{{ t.timerDescription }}</strong>
          (<span class="uk-text-muted mono">{{ formatTime(t.timerStart) }}</span>
          &ndash;
          <span class="uk-text-muted mono">{{ formatTime(t.timerEnd) }}</span>)
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/main.js"></script>
</body>
</html>
